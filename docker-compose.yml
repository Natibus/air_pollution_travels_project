version: "2"

services:
  nats:
    image: 'nats:0.8.0'
    entrypoint: "/gnatsd -DV"
    expose:
      - "4222"
    ports:
      - "8222:8222"
    hostname: nats-server
  mapmatcher:
    container_name: iosl_spring_mapmatcher
    environment:
      - "NATS_URI=nats://nats:4222"
    build:
      context: .
      dockerfile : Dockerfile
    volumes:
      - ./target:/target
